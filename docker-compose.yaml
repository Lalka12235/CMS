version: '3.8'

services:
  web:
    image: python:3.13.0
    container_name: cms
    restart: unless-stopped
    volumes:
      - .:/app
    working_dir: /app
    ports:
      - "8000:8000"
     env_file:
      - ./.env
    depends_on:
      - db
    command: >
      sh -c "pip install -r requirements.txt &&
             uvicorn main:app --host 0.0.0.0 --port 8000 --reload"

  db:
    image: postgres:17
    container_name: postgres_db
    restart: unless-stopped
    environment:
      - POSTGRES_PASSWORD=${DB_PASS} 
      - POSTGRES_USER=${DB_USER}
      POSTGRES_DB=${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
